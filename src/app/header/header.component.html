<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title></title>

  <style>
    .zoom:hover{
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#" (click)="onSelect('home')">Portfolio</a>
      <button class="navbar-toggler collapsed" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarNavDropdown" 
              aria-controls="navbarNavDropdown" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link zoom" aria-current="page" href="#" (click)="onSelect('home')"><i class="bi bi-house-fill"></i> Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link zoom" href="#" (click)="onSelect('about')">About Me</a>
          </li>
          <li class="nav-item">
            <a class="nav-link zoom" href="#" (click)="onSelect('projects')"><i class="bi bi-clipboard-data"></i> Projects</a>
          </li>
          <li class="nav-item dropdown" appDropdown>
            <a class="nav-link dropdown-toggle zoom" 
               href="#" id="navbarDropdownMenuLink" 
               role="button" data-bs-toggle="dropdown" 
               aria-expanded="false"
               appDropdown
               #r="appDropDown">
              <i class="bi bi-file-earmark"></i> Resume
            </a>
            <ul [ngClass]="{'show':r.isOpen}" class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
              <li><a class="dropdown-item" href="#">Resume Content</a></li>
              <li><a class="dropdown-item" href="#">Resume Download</a></li>
            </ul>
          </li>
          <li class="nav-item">
            <a class="nav-link zoom" href="#" (click)="onSelect('contact')"><i class="bi bi-telephone"></i> Contact Me</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
